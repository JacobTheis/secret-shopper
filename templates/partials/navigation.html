    <div class="logo">
        <h2>Secret Shop</h2>
    </div>
    <nav>
        <ul>
            <li class="{% if request.resolver_match.app_name == 'dashboard' %}active{% endif %}">
                <a href="{% url 'dashboard:index' %}">Dashboard</a>
            </li>
            <li class="{% if request.resolver_match.app_name == 'personas' %}active{% endif %}">
